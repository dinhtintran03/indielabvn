<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SimpliCoin | Indie Lab VN</title>
  <meta name="description" content="Simple Calculator - Minimal, smooth calculator.">
  <link rel="icon" type="image/png" href="/images/simplecalculator/icon.png">
  <style>
    :root { --fg:#111827; --muted:#6B7280; --accent:#EA580C; --bg:#ffffff; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; color:var(--fg);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    .container{max-width:960px;margin:0 auto;padding:0 16px}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--border)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;height:60px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:36px;height:36px;border-radius:8px}
    .brand span{font-weight:600}
    .back{color:#4B5563;font-size:14px;padding:8px 10px;border:1px solid var(--border);border-radius:10px}
    .back:hover{background:#F9FAFB}
    .hero{padding:56px 0}
    .card{border:1px solid var(--border);border-radius:14px;background:#fff;padding:24px}
    .center{display:flex;flex-direction:column;align-items:center;text-align:center;gap:12px}
    .icon{width:96px;height:96px;border-radius:20px}
    .title{font-size:32px;margin:8px 0 0}
    .tagline{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;background:var(--accent);color:#fff;font-weight:600}
    section{padding:28px 0}
    h2{font-size:22px;margin:0 0 12px}
    ul{margin:0 0 0 18px;color:#374151}
    footer{border-top:1px solid var(--border);padding:28px 0;margin-top:24px}
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <a class="brand" href="/">
        <img src="..\images\icon.png" alt="Indie Lab VN">
        <span>Indie Lab VN</span>
      </a>
      <a class="back" href="../index.html">← Home</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="card center">
          <img class="icon" src="..\images\simplicoin\icon.png" alt="Simple Calculator icon">
          <h1 class="title">SimpliCoin</h1>
          <p class="tagline">Beautiful, delightful to use, and privacy-friendly.</p>
          <div class="btn" style="background:#6B7280;cursor:not-allowed">
            <span>Coming Soon</span>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h2>Key features</h2>
        <ul>
          <li>Minimal, clear UI (with Dark mode).</li>
          <li>Calculation history and quick copy of result/formula.</li>
          <li>No ads, no tracking.</li>
        </ul>
      </div>
    </section>

    <section>
      <div class="container">
        <h2>Screenshots</h2>
        <div style="display:flex;gap:10px;overflow:auto;padding-bottom:6px">
          <img src="..\images\simplicoin\screenshots\Screenshot_20251004_130025.png" alt="UI" style="height:420px;border-radius:10px;border:1px solid var(--border)">
          <img src="..\images\simplicoin\screenshots\Screenshot_20251004_134218.png" alt="UI" style="height:420px;border-radius:10px;border:1px solid var(--border)">
          <img src="..\images\simplicoin\screenshots\Screenshot_20251004_130102.png" alt="UI" style="height:420px;border-radius:10px;border:1px solid var(--border)">
          <img src="..\images\simplicoin\screenshots\Screenshot_20251004_134455.png" alt="UI" style="height:420px;border-radius:10px;border:1px solid var(--border)">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="text-align:center;color:#6B7280;font-size:14px">© 2025 Indie Lab VN</div>
  </footer>
</body>
</html>
